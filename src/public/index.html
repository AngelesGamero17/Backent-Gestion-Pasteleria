<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logear</title>
</head>
<body>
    <form ID="form">
        <input type="email" value="Angeliwis@gmail.com" ID="email">
        <input type="password" value="Angelessssssssssssssss" ID="password">
        <button type="submit">Acceder</button>
    </form>
    <script>
        const form = document.getElementById('form')
        const password = document.getElementById('password')
        const email = document.getElementById('email')

        form.addEventListener('submit', async (e) => {
    e.preventDefault();
    try {
        console.log(email.value, password.value); // Imprimir los valores de email y password en la consola
        const res = await fetch('http://localhost:5000/api/v1/login',{
            method: 'POST',
            headers:{
                'Content-type':'application/json',
            },
            body: JSON.stringify({
                email: email.value , 
                password:password.value,
            }),
        });
        
        console.log(res.ok,res.status); // Imprimir el estado de la respuesta en la consola

        const {token} = await res.json();
        //localStorage.setItem("token", token);

    } catch (error) {
        console.log(error); // Imprimir cualquier error en la consola
    }
});

    </script>
</body>
</html>
